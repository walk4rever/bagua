env DASHSCOPE_API_KEY;

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  location = /bagua {
    return 301 /bagua/;
  }

  location /bagua/ {
    alias /usr/share/nginx/html/;
    try_files $uri $uri/ /index.html;
  }

  location /bagua/api/bailian {
    proxy_pass https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions;
    proxy_set_header Authorization "Bearer $DASHSCOPE_API_KEY";
    proxy_set_header Content-Type "application/json";
    proxy_set_header Host dashscope.aliyuncs.com;
    proxy_ssl_server_name on;
  }

  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  location = /bagua/health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }
}
